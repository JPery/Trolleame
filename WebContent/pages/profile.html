<div class="profile">
	<img ng-src="{{vm.profile.img}}" alt="imagen del usuario" />
	<div class="text">
		<h2>{{vm.profile.name}}</h2>
		<h3 ng-show="$parent.vm.user.id==vm.profile.id">{{vm.profile.email}}</h3>
		<a ng-show="$parent.vm.user.id==vm.profile.id" class=editarPerfil ng-href="#/deleteUser/{{vm.profile.id}}">eliminar</a>
	</div>
</div>
