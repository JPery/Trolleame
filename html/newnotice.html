                        <legend>nueva noticia</legend>
                        <label for="url">url de la noticia:</label>
                        <span>se linkará al enlace que tú nos mandes</span>
                        <input type="url" id="url" name="url">
                        <label for="text">título de la noticia:</label>

                        <input type="text" id="title" name="title">
                        <label for="etiquetas">etiquetas de la noticia:</label>
                        <span> pocas palabras, separadas por «,» </span>
                        <input type="text" id="etiquetas" name="etiquetas">
                        <label for="user">imagen de la noticia:</label>
                        <input type="text" class="file" name="file_info">
                        <div class="file_upload">
                            <input type="file" id="file_upload" name="file_upload">
                        </div>
                        <label for="user">cuerpo de la noticia:</label>
                        <textarea class=escribir placeholder="Da una breve descripción de la noticia"></textarea>

                        <input type="submit" value="enviar noticia">
